version: "3.8"
services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    entrypoint: [ "/bin/bash", "-c", "--" ]
    env_file:
      - .env
    ports:
      - 8080:8080
    volumes:
      - ./:/app

  prod:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - 8080:8080