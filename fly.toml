# fly.toml file generated for upkoding-telegram-bot on 2023-03-05T14:08:31+08:00

app = "upkoding-telegram-bot"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  dockerfile = "docker/Dockerfile.prod"

[env]
  BOT_PORT = "8080"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
